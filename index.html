<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avto Sugʻurta.uz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Avto Sugʻurta.uz</h1>
        <p>O'zbekistonda avtomobillarni sug'urta qilish xizmatlari</p>
    </header>
    <section>
        <h2>Narxlarni ko'rish va ariza topshirish</h2>
        <form action="#">
            <label for="carModel">Avtomobil modeli:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="phone">Telefon raqami:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Ariza topshirish</button>
        </form>
    </section>
    <footer>
        <p>© 2025 Avto Sugʻurta.uz. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
